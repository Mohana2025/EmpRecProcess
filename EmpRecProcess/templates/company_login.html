{% include 'head.html' %}
<div class="">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card mt-100">
                <form action="company_login_action" method="post">
                    <div class="text-center heading mb-10">Company Login Here</div>
                    <div class="text-center mt-30">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/><path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                    </div>
                    <div>
                        <input type="email" name="email" id="email" placeholder="Enter email" class="form-control mt-20" required>
                    </div>
                     <div class="">
                        <input type="password" name="password" id="password" placeholder="Enter password" class="form-control mt-20" required>
                    </div>
                    <div class="middle">
                        <input type="submit" value="Login" class="btn btn-primary btn-primary-hover:hover mt-20 w-70">
                    </div>
                    <div class="text-center fs-20 mt-20">
                        <label>Don't Have An Account?</label>
                        <a href="company_registration">Register Now</a>
                    </div>
                    <div class="text-center msg mt-20">{{message}}</div>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
