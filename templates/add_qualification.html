
	{% include "shead.html" %}

<div class="row">
    <div class="col-2 mt-100">
    </div>
    <div class="col-8">
        <div class="card mt-20">
            <form action="/add_qualification_action" method="post">
        <input type="hidden" name="seeker_id" value="{{seeker_id}}">

            <div class="row">
                <div class="w-30 p-10">
                    <input type="text" id="degree"  class="form-control" placeholder="Enter Degree" name="degree" required>
               </div>
               <div class="w-30 p-10">
                  <input type="text" id="institute"  class="form-control" placeholder="Enter Institute Name"  name="institute" required>
               </div>
               <div class="w-40 p-10">
                  <input type="number" id="year_of_graduation" min='1950'  class="form-control" placeholder="Enter Year of Graduation"  name="year_of_graduation" required>
               </div>
            </div>
            <div class="middle">
                <input type="submit" value="Add Qualification" class="btn btn-primary btn-primary-hover:hover mt-20 w-70">
            </div>
        </form>

        </div>
    </div>
</div>
